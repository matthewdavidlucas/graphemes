<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Phonemes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <form id="checkboxForm">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="eɪ">
                        <label class="form-check-label" for="eɪ">
                            <strong>a</strong> as in "cake"
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="æ">
                        <label class="form-check-label" for="æ">
                            <strong>a</strong> as in "cat"
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ɑ">
                        <label class="form-check-label" for="ɑ">
                            <strong>a</strong> as in "car"
                        </label>
                    </div>
                </li>
            </ul>
            <button type="button" class="btn btn-primary mt-3" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const checkboxes = document.querySelectorAll('.form-check-input');
        checkboxes.forEach((checkbox) => {
            checkbox.addEventListener('change', function () {
                // Uncheck all checkboxes
                checkboxes.forEach((otherCheckbox) => {
                    if (otherCheckbox !== checkbox) {
                        otherCheckbox.checked = false;
                    }
                });
            });
        });

        function submitForm() {
            const checkedElements = [];
            const checkboxes = document.querySelectorAll('.form-check-input:checked');
            checkboxes.forEach((checkbox) => {
                checkedElements.push(checkbox.id);
            });

            const selectedSounds = checkedElements.join(',');

            // Redirect to the new URL
            window.location.href = 'sounds.html?sounds=' + encodeURIComponent(selectedSounds);
        }

    </script>
</body>

</html>
