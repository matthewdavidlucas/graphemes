<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Words for different phonemes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: red;
            color: white;
            font-size: 10em;
            font-family: sans-serif;
            cursor: pointer;
        }
    </style>
    <!-- Bootstrap CSS -->

</head>

<body>

    <div class="container mt-4">
        <div id="soundsContainer" class="text-center"></div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        
        document.addEventListener('DOMContentLoaded', function() {

            // Function to parse query parameters from the URL
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            // Check for 'sounds' parameter in the URL
            var soundsParameter = getParameterByName('sounds');

            const keyValuePairs = {
              'æ': ["apple", "cat", "bat", "hat", "mat", "sat", "fat", "rat", "pat", "sack"],
              'eɪ': ["cake", "bake", "lake", "make", "snake", "rake", "fake", "take", "wake", "stake"],
              'ɑ': ["car", "far", "bar", "jar", "star", "scar", "mar", "tar", "par", "spar"]
            };

            // Get the element to display the word
            const wordElement = document.body;

            // Counter to keep track of the current word
            let currentWordIndex = 0;


            const wordsFor = keyValuePairs[soundsParameter];

           
            // Function to update the displayed word
            function updateWord() {
                wordElement.textContent = wordsFor[currentWordIndex];
                // Increment the counter, reset to 0 if it exceeds the array length
                currentWordIndex = (currentWordIndex + 1) % wordsFor.length;
            }

            // Attach the click event listener to the body
            wordElement.addEventListener('click', updateWord);

            // Initial display of the first word
            updateWord();

        }); 

    </script>
</body>

</html>
